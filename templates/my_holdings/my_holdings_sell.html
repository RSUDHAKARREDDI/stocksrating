{% extends "layout.html" %}
{% block title %}Sell Holding #{{ row.holding_id }}{% endblock %}
{% block content %}
<style>
  .page-wrap { display:flex; gap:16px; align-items:flex-start; }
  .left-menu { flex:0 0 220px; width:220px; background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; }
  .content { flex:1; background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; }
  .form-row { margin-bottom:10px; }
  .form-row label { display:block; font-weight:600; margin-bottom:4px; }
  .form-row input { width:100%; padding:8px; border:1px solid #ddd; border-radius:8px; }
  .actions { margin-top:10px; display:flex; gap:10px; }
  .btn { padding:8px 12px; border:1px solid #ddd; border-radius:8px; text-decoration:none; }
  .btn.primary { background:#edf5ff; }
</style>

<div class="page-wrap">
  <aside class="left-menu">
    <h3>Holdings Menu</h3>
    <a href="{{ url_for('my_holdings_bp.my_holdings_list') }}">Back to List</a>
  </aside>

  <section class="content">
    <h2>Sell â€” {{ row.Company_Name }}</h2>

    <form method="post">
      <div class="form-row"><label>Sell Qty</label>
        <!-- prefill directly from Buy_Qty -->
        <input type="number" name="Sell_Qty" value="{{ row.Buy_Qty or 0 }}" min="0" step="1">
      </div>
      <div class="form-row"><label>Sell Price</label>
        <input type="number" step="0.01" name="Sell_Price" value="{{ row.Sell_Price or '' }}">
      </div>
      <div class="form-row"><label>Sell Date</label>
        <input type="date" name="Sell_Date" value="{{ row.Sell_Date or '' }}">
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Save</button>
        <a href="{{ url_for('my_holdings_bp.my_holdings_list') }}" class="btn">Cancel</a>
      </div>
    </form>
  </section>
</div>
{% endblock %}
