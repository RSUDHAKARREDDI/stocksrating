<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
    min-height: 100vh;
-   display: flex;
-   flex-direction: column;
-   align-items: center;
+   /* Let content span full width */
+   display: block;
  }

    /* Header */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .scrolling-text {
      flex: 1;
      margin-left: 20px;
      overflow: hidden;
      white-space: nowrap;
    }

    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Menu Bar */
    .menu-bar {
      width: 100%;
      background: #555;
      display: flex;
      justify-content: center;
    }

    .menu-bar a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
    }

    .menu-bar a:hover {
      background: #777;
    }

    /* Container */
  .container {
    background: #fff;
    margin-top: 30px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
-   width: 500px;
-   text-align: center;
+   /* Grow to page width, but keep a nice max */
+   width: min(1400px, 96vw);
+   margin-left: auto;
+   margin-right: auto;
+   text-align: center;
  }

    h2, h3 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Messages */
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <!-- Header with Logo + Scrolling Text -->
  <div class="header">
    <div class="logo">MyLogo</div>
    <div class="scrolling-text">
      <span>Welcome to My App â€” Upload and manage your files easily!</span>
    </div>
  </div>

  <!-- Menu Bar -->
  <div class="menu-bar">
    <a href="/home">Home</a>
    <a href="/upload-files">Upload</a>
    <a href="/data-load">Data Load</a>
    <a href="/latest-results">Latest Results</a>
    <a href="/screeners">Screeners</a>

  </div>
  <div class="layout-wrapper">
  {% block content %}{% endblock %}
</div>




</body>
</html>
